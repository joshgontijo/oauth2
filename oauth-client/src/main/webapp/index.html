<!DOCTYPE html>
<html>
    <head>
        <script>
            function openPopup() {
                var w = 500;
                var h = 500;
                
                var left = (screen.width / 2) - (w / 2);
                var top = (screen.height / 2) - (h / 2);
 
                window.open("http://localhost:8080/oauth-provider/oauth/authorize?client_id=1234&redirect_uri=http%3A%2F%2Flocalhost%3A8080%2Foauth-client%2Fredirect", "Login", 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width=' + w + ', height=' + h + ', top=' + top + ', left=' + left);
            }
        </script>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <button onclick="openPopup()">OAuth2 Flow</button>
    </body>
</html>
